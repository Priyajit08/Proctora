<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apps.elfsight.com/p/platform.js" defer></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/x8gWGbva_/";
    let model, webcam, labelContainer, maxPredictions;
	var seconds = 0, minutes = 0, hours = 0,t,x,pred;
	function add() {
    seconds++;
    if (seconds >= 60) {
        seconds = 0;
        minutes++;
        if (minutes >= 60) {
            minutes = 0;
            hours++;
        }
    }
	document.getElementById("clk").innerHTML = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);
    timer();
	}
	function timer() {
    t = setTimeout(add, 1000);
	}
	timer();
	document.addEventListener('contextmenu', event => event.preventDefault());
    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        //document.getElementById("webcam-container").appendChild(webcam.canvas);
        //labelContainer = document.getElementById("label-container");
        //for (let i = 0; i < maxPredictions; i++) { // and class labels
        //    labelContainer.appendChild(document.createElement("div"));
        //}
    }

    async function loop() {
		visibility();
        webcam.update(); // update the webcam frame
        await predict();
		
        window.requestAnimationFrame(loop);		
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
		pred = prediction;
        for (let i = 0; i < maxPredictions; i++) {
         //   const classPrediction =
         //       prediction[i].className + ": " + prediction[i].probability.toFixed(2);
         //   labelContainer.childNodes[i].innerHTML = classPrediction;
			if (prediction[2].probability.toFixed(2) > 0.97) {
				document.getElementById("Flag-container").innerHTML = "Red Flag - Phone Detedcted";
			}
			if (prediction[1].probability.toFixed(2) > 0.9) {
				x = setTimeout(candidatenp,5500);
			}
			if (prediction[1].probability.toFixed(2) < 0.7) {
				x=0;
				clearTimeout(x);
			}
        }
    }
	function candidatenp() {
		if (pred[1].probability.toFixed(2) > 0.9) {
		document.getElementById("Flag-container").innerHTML = "Red Flag - Candidate not present";
		}
	}
	function visibility() {
	window.addEventListener('blur', function() {
	document.getElementById("quiz").style.display = "none"; 
	document.getElementById("Flag-container").innerHTML = "Red Flag - Window switch";	
	});
	window.addEventListener('focus', function() { document.getElementById("quiz").style.display = "block"; });
	}
	
	$(document).bind('keydown', 'ctrl+s', function(e) {
    e.preventDefault();
    return false;
});
$("#myiFrame").on("load", function() {
  let head = $("#myiFrame").contents().find("head");
  let css = '<style> body{-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none; user-select: none;} </style>';
  $(head).append(css);
});
</script>
<style>
#clk{float:left;}
#Flag-container {float:right;}
body{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
	 user-select: none;
	 margin: 0px; 
	 padding: 0px; 
	 height: 100%; 
	 border: none;
	 overflow:hidden;
}
iframe
{
 display: block; 
 width: 100%; 
 height:100%;
 border: none; 
 overflow-y: auto; 
 overflow-x: hidden;
}
#quiz,html
{
 margin: 0px; 
 padding: 0px; 
 height: 100%; 
 border: none;
}
</style>
</head>
<body onload="init()">
<!--<div id="webcam-container"></div>
<div id="label-container"></div> -->
<div><p  id="clk"></p><p id="Flag-container"></p> </div>
<div id="quiz">
<iframe id="myiFrame" src="https://en.wikipedia.org/wiki/Main_Page"></iframe>
</div>
</body>
</html>
